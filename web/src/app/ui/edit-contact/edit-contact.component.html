
<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
<form [formGroup]="myFirstReactiveForm" (submit)="onSubmit()">
    <div class="form-group">
  <label for="fio">Initials:</label>
  <input type="text" id="fio" class="col-sm-6 form-control" formControlName="fio" />
  <div class="error" *ngIf="isControlInvalid('fio')">
    You have to fill in this margin.
   </div>
  </div>
  <div class="form-group">
  <label for="address">Address: </label>
  <input type="text" id="address" class="col-sm-6 form-control" formControlName="address" />
  <div class="error" *ngIf="isControlInvalid('address')">
    You have to fill in this margin.
   </div>
  </div>
  <div class="form-group">
  <label for="cellphone">Cellphone: </label>
  <input type="text" id="cellphone" class="col-sm-6 form-control" formControlName="cellphone" />
  <div class="error" *ngIf="isControlInvalidOnlyNumbers('cellphone')">
    You have to fill in this margin (Only numbers, min 8 figures!) .
   </div>
  </div>
  <div class="form-group">
  <label for="company">Company: </label>
  <input type="text" id="company" class="col-sm-6 form-control" formControlName="company" />
   <div class="error" *ngIf="isControlInvalid('company')">
    You have to fill in this margin.
   </div>
  </div>
  <div class="form-group">
  <label for="position" >Position: </label>
  <input type="text" id="position" class="col-sm-6 form-control" formControlName="position" />
   <div class="error" *ngIf="isControlInvalidOnlyNumbers('position')">
    You have to fill in this margin.
   </div>
  </div>
  
  <div class="form-group">
      <label for="idgroup">Group:</label><p></p>
    <select class="col-sm-6 custom-select" id="idgroup" formControlName="idgroup">  
    <option *ngFor="let item of idgroup; let i = index" [value]="i">{{item}}</option>
  </select>
  <div class="error" *ngIf="isControlInvalid('idgroup')">
    You have to choice value.
   </div>
  </div>
  
  <div class="form-group">
    <label for="label">Label (not necessary!)</label>
  <input type="text" id="label" class="col-sm-6 form-control" formControlName="label" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="updButton">Update</button>
  </form>
