 <form [formGroup]="myFirstReactiveForm" (submit)="onSubmit()">
    <div class="form-group">
  <label for="fio">Initials:</label>
  <input type="text" id="fio" class="col-sm-6 form-control" formControlName="fio" />
  <div class="error" *ngIf="isControlInvalid('fio')">
    Имя должно состоять только из русских букв
   </div>
  </div>
  <div class="form-group">
  <label for="address">Address: </label>
  <input type="text" id="address" class="col-sm-6 form-control" formControlName="address" />
  </div>
  <div class="form-group">
  <label for="cellphone">Cellphone: </label>
  <input type="text" id="cellphone" class="col-sm-6 form-control" formControlName="cellphone" />
  </div>
  <div class="form-group">
  <label for="company">Company: </label>
  <input type="text" id="company" class="col-sm-6 form-control" formControlName="company" />
  </div>
  <div class="form-group">
  <label for="position" >Position: </label>
  <input type="text" id="position" class="col-sm-6 form-control" formControlName="position" />
  </div>
  <div class="form-group">
  <label for="idgroup">idgroup: </label>
  <input type="text" id="idgroup" class="col-sm-6 form-control" formControlName="idgroup" />
  </div>
  <div class="form-group">
    <label for="label">Label</label>
  <input type="text" id="label" class="col-sm-6 form-control" formControlName="label" />
  </div>
  <button type="submit" class="btn btn-primary">Add Contact</button>
</form>
