 <form [formGroup]="myFirstReactiveForm" (submit)="onSubmit()">
  <label for="fio">Name:</label>
  <input type="text" id="fio" formControlName="fio" />
  <div class="error" *ngIf="isControlInvalid('fio')">
    Имя должно состоять только из русских букв
   </div>
  <br/><br/>
  <label for="address">address: </label>
  <input type="text" id="address" formControlName="address" />
  <br/><br/>

  <label for="cellphone">cellphone: </label>
  <input type="text" id="cellphone" formControlName="cellphone" />
  <br/><br/>

  <label for="company">companye: </label>
  <input type="text" id="company" formControlName="company" />
  <br/><br/>

  <label for="position">position: </label>
  <input type="text" id="position" formControlName="position" />
  <br/><br/>

  <label for="idgroup">idgroup: </label>
  <input type="text" id="idgroup" formControlName="idgroup" />
  <br/><br/>

  <label for="label">label: </label>
  <input type="text" id="label" formControlName="label" />
  <br/><br/>

  <button type="submit">отправить</button>
</form>
